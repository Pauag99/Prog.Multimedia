<div class="video-container">
    <video #video controls>
      <source src="./img/demon_slayer.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  <div class="options-container">
    <div class="controls">
      <button (click)="playVideo()">Play</button>
      <button (click)="pauseVideo()">Pause</button>
      <button (click)="stopVideo()">Stop</button>
      <button (click)="fastForward()">Fast Forward</button>
      <button (click)="toggleFullScreen()">Full Screen</button>
      <input class="range" type="range" min="0" max="1" step="0.1" (input)="changeVolume($event)">
    </div>
    <div class="info">
      <p class="info-time">
        <span class="duration">Duraci√≥n total: {{ duration }} segs</span>
        <span class="current-time">Estamos en el segundo: {{ currentTime }} segs</span>
      </p>      
    </div>
  </div>
  
  <div class="progress">
    <input type="range" min="0" [max]="duration" [value]="currentTime" (input)="seekVideo($event)">
  </div>
</div>
